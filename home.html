<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Day & Night Theme Toggle</title>
    <style>
        :root {
            --primary: #F0F4F8;
            --secondary: #1A73E8;
            --accent: #FF7043;
            --text: #333;
            --bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .navbar,
        .footer {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .card {
            background-color: var(--bg);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* DARK THEME CLASS */
        .dark {
            --primary: #1B1B2F;
            /* Dark Indigo */
            --secondary: #3F3F5A;
            /* Muted Violet */
            --accent: #D81B60;
            /* Hot Magenta Accent */
            --text: #F0E6F6;
            /* Light Lavender White */
            --bg: #282C3F;
            /* Card Background */
        }
    </style>
</head>

<body id="main-body">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Mode ðŸŒ—</button>

    <div class="navbar">College Manager</div>

    <div class="container">
        <h1>Welcome, Sekhar! ðŸŽ“</h1>
        <button class="btn">Click Me</button>

        <div class="card">
            <h2>Theme Preview Card</h2>
            <p>This area changes based on the theme mode!</p>
        </div>
    </div>

    <div class="footer">Â© 2025 College Manager</div>

    <script>
        function toggleTheme() {
            document.getElementById('main-body').classList.toggle('dark');
        }
    </script>
</body>

</html>
